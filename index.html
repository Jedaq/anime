<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
*{
    margin:0;
    padding:0;
}
body{
    background: rgb(168, 106, 127);
}
header{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
section{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
section:nth-child(2){
    background-color:pink;
}
section:nth-child(3){
    background-color:rgb(168, 106, 127);
}
section:nth-child(4){
    background-color:pink;
}
.reveal{
    position:relative;
    transform:translateY(100px);
    opacity:0;
    transition:all 0.7s ease-in-out;
}
.reveal.active{
    transform:translateY(0px);
    opacity:1
}
</style>
</head>
<body>
<header>
    <h1 class="text-white">My Animation</h1>
</header>
<section>
<div class="container reveal text-center">
    <div class="row">
        <div class="col-sm mb-3">
            <div class="card bg-warning">
                <div class="card-body">
                    <h1 class="card-title">Cindrella</h1>
                    <p class="card-text">Queen of the lands</p>
                </div>
            </div>
        </div>
        <div class="col-sm mb-3">
            <div class="card bg-info">
                <div class="card-body">
                    <h1 class="card-title">Ariel</h1>
                    <p class="card-text">Princess of the oceans</p>
                </div>
            </div>
        </div>
        <div class="col-sm mb-3">
            <div class="card bg-danger">
                <div class="card-body">
                    <h1 class="card-title">Aladdin</h1>
                    <p class="card-text">Prince of Ababbwa</p>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<section>
    <div class="container reveal text-center">
        <div class="row">
            <div class="col-sm mb-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h1 class="card-title">Barbie</h1>
                        <p class="card-text">Terror of Men</p>
                    </div>
                </div>
            </div>
            <div class="col-sm mb-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <h1 class="card-title">Sindabad</h1>
                        <p class="card-text">Quarter-master</p>
                    </div>
                </div>
            </div>
            <div class="col-sm mb-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h1 class="card-title">Edward</h1>
                        <p class="card-text">The Pirate</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <section>
        <div class="container reveal text-center">
            <div class="row">
                <div class="col-sm mb-3">
                    <div class="card bg-warning">
                        <div class="card-body">
                            <h1 class="card-title">Shay</h1>
                            <p class="card-text">The Rogue Assassin</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm mb-3">
                    <div class="card bg-info">
                        <div class="card-body">
                            <h1 class="card-title">Arno</h1>
                            <p class="card-text">Hopeless Romantic</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm mb-3">
                    <div class="card bg-danger">
                        <div class="card-body">
                            <h1 class="card-title">Jacob</h1>
                            <p class="card-text">Captain London</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
<script>
    window.addEventListener('scroll', reveal);

    function reveal(){
        var reveals = document.querySelectorAll('.reveal');

        for(var i=0; i < reveals.length; i++){

            var windowheight = window.innerHeight;
            var revealtop = reveals[i].getBoundingClientRect().top;
            var revealpoint = 150;

            if(revealtop < windowheight - revealpoint){
                reveals[i].classList.add('active');
            }
            else{
                reveals[i].classList.remove('active');
            }
        }
    }
</script>
</body>
</html>
